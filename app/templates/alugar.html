<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Alugar Quarto | Hotel Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    h1 {
      text-align: center;
      color: #4f46e5;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, #4f46e5, #3b82f6);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #4338ca, #2563eb);
    }

    .mensagem {
      font-weight: 600;
      margin-bottom: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Alugar Quarto</h1>

    <div id="mensagem" class="mensagem"></div>

    <form>
      <!-- Número do quarto (fixo ou passado via URL/JS futuramente) -->
      <input type="hidden" id="numero_quarto" name="numero_quarto" value="{{ numero_quarto }}">


      <label for="nome">Nome completo</label>
      <input type="text" id="nome" name="nome" placeholder="Seu nome" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>

      <label for="cpf">CPF</label>
      <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>

      <label for="checkin">Data de Check-in</label>
      <input type="date" id="checkin" name="checkin" required>

      <label for="checkout">Data de Check-out</label>
      <input type="date" id="checkout" name="checkout" required>

      <label for="pagamento">Forma de Pagamento</label>
      <select id="pagamento" name="pagamento" required>
        <option value="" disabled selected>Selecione</option>
        <option value="cartao">Cartão de Crédito</option>
        <option value="pix">PIX</option>
        <option value="dinheiro">Dinheiro</option>
      </select>

      <button type="submit">Confirmar Aluguel</button>
    </form>
  </div>

  <script src="{{ url_for('static', filename='js/reserva.js') }}"></script>
</body>
</html>
