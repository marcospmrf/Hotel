<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Cliente | Hotel Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f3f4f6;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .wrapper {
      display: flex;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      max-width: 1100px;
      width: 100%;
      height: auto;
      align-items: stretch;
    }

    .image-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background-color: #f3f4f6;
      padding: 40px;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .container {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.8rem;
    }

    form label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    form input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: 1rem;
      margin-bottom: 20px;
    }

    form input:focus {
      outline: none;
      border-color: #4f46e5;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, #4f46e5, #3b82f6);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #4338ca, #2563eb);
    }

    .voltar {
      text-align: center;
      margin-top: 20px;
    }

    .voltar a {
      color: #3b82f6;
      text-decoration: none;
      font-weight: 600;
    }

    .voltar a:hover {
      text-decoration: underline;
    }

    .mensagem {
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 10px;
      font-weight: 600;
      text-align: center;
    }

    .mensagem.sucesso {
      background-color: #d1fae5;
      color: #065f46;
      border: 1px solid #10b981;
    }

    .mensagem.erro {
      background-color: #fee2e2;
      color: #991b1b;
      border: 1px solid #ef4444;
    }

    @media (max-width: 900px) {
      .wrapper {
        flex-direction: column;
      }

      .image-container,
      .container {
        width: 100%;
        height: auto;
      }

      .image-container img {
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="image-container">
      <img src="{{ url_for('static', filename='img/hotemmanager.png') }}" alt="Hotel Manager">
    </div>
    <div class="container">

      <h2>Cadastro de Cliente</h2>
      <form id="formCadastro">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" name="nome" required>

        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" required>

        <label for="rg">RG</label>
        <input type="text" id="rg" name="rg">

        <label for="telefone">Telefone</label>
        <input type="text" id="telefone" name="telefone" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email">

        <label for="nascimento">Data de nascimento</label>
        <input type="date" id="nascimento" name="nascimento" required>

        <button type="submit">Cadastrar</button>
      </form>

      <div class="voltar">
        <p><a href="/">← Voltar para página inicial</a></p>
      </div>
    </div>
  </div>

  <!-- Importa o script JS externo -->
  <script src="{{ url_for('static', filename='js/cadastro.js') }}"></script>
</body>
</html>
