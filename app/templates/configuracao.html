<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Configurações | Hotel Manager</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #f4f6f8;
    }

    .container {
      max-width: 700px;
      margin: 60px auto;
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
    }

    .section {
      margin-bottom: 30px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
      margin-top: 12px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .readonly {
      background-color: #f0f0f0;
      color: #666;
    }

    button {
      margin-top: 25px;
      padding: 14px;
      width: 100%;
      background-color: #3498db;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    .success-msg {
      background-color: #dff0d8;
      color: #3c763d;
      padding: 10px 15px;
      border-radius: 6px;
      margin-top: 20px;
      display: none;
      text-align: center;
    }

    @media (max-width: 600px) {
      .container {
        padding: 25px;
        margin: 30px 10px;
      }
    }

    .voltar {
        display: inline-block;
        margin: 30px;
        color: #3498db;
        font-weight: bold;
        font-size: 1rem;
        text-decoration: none;
        transition: color 0.2s;
}

.voltar:hover {
  color: #216a94;
}

  </style>
</head>
<body>
  <div class="container">
    <a href="{{url_for('home.home')}}" class="voltar">
        Voltar
    </a>

    <h2>Configurações da Conta</h2>

    

    <!-- Dados de perfil (exibição) -->
    <div class="section">
      <label>Nome do Usuário</label>
      <input type="text" value="Izac Oliveira" class="readonly" readonly>

      <label>Login</label>
      <input type="text" value="izac_admin" class="readonly" readonly>
    </div>

    <!-- Troca de senha -->
    <div class="section">
      <label>Senha Atual</label>
      <input type="password" placeholder="Digite sua senha atual" required>

      <label>Nova Senha</label>
      <input type="password" placeholder="Digite a nova senha" required>

      <label>Confirmar Nova Senha</label>
      <input type="password" placeholder="Repita a nova senha" required>

      <button onclick="mostrarMensagem()">Atualizar Senha</button>
      <div class="success-msg" id="msg">Senha atualizada com sucesso!</div>
    </div>
  </div>
</body>
</html>
